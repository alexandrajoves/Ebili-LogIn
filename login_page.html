<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="login_page.css"/>
    </head>
    <title>
        Admin
    </title>
    <body id="adminLogin">
        <br/><br/>
        <div class="container">
            <div class="login-container">
                <div class="panel">
                    <img class="iao-logo" src="eBililogo.png" width= "200" height= "50" alt="Logo"/>
                    <h2>Admin Login</h2>
                    <p>Please enter your email and password</p>
                </div>
                <form method="post">
                    <div class="form-group"> 
                        <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                    <p id = "res"></p>
                    <button type="submit" name="submit" class="btn btn-danger">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
